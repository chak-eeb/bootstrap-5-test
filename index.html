<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bootstrap5 test</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body class="d-flex bg-secondary text-center">
		<form class="form-login">
			<img
				src="/node_modules/bootstrap-icons/icons/bootstrap.svg"
				height="72"
				width="72"
				class="mb-4"
				alt=""
			/>
			<h1 class="h3 mb-3">Bootstrap 5 login</h1>
			<label for="inputEmail" class="sr-only">Email address</label>
			<input
				type="email"
				id="inputEmail"
				placeholder="Email Address"
				class="form-control mb-2 ip-3"
				required
				autofocus
			/>

			<label for="inputPassword" class="sr-only">Enter your Password</label>
			<input
				type="password"
				id="inputPassword"
				placeholder="Enter password"
				class="form-control mb-2 ip-3"
				required
				autofocus
			/>
			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="remember-me" /> Remember me
				</label>
			</div>

			<button class="btn btn-primary btn-lg btn-block" type="submit">
				Login
			</button>
		</form>
	</body>
</html>
